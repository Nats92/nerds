<!doctype html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<title>Магазин nerds</title>
		<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&amp;subset=cyrillic" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
	</head>
	<body class="shop-page">
		<header class="header">
            <div class="center-wrap">
                <div class="nav-wrap">
                    <a class="logo-wrap" href="index.html"><img src="img/logo.svg" width="160" height="65"></a>
                    <ul class="main-menu">
                        <li><a class="menu-item" href="studio.html">студия</a></li>
                        <li><a class="menu-item" href="clients.html">клиенты</a></li>
                        <li><a class="menu-item menu-item-current" href="shop.html">магазин</a></li>
                        <li><a class="menu-item" href="contacts.html">контакты</a></li>
                    </ul>
                    <a class="cart" href="shopping-cart.html">корзина</a>
                </div>
                <h1>Магазин готовых шаблонов</h1>
        	</div>
        </header>

        <main>
        	<div class="center-wrap">
	    		<section class="filters">
	    			<form action="" class="filter-form">
	    				<div class="range-block-wrap">
	    					<p class="filter-label">Стоимость:</p>
	    					<div class="range-wrap">
	    						<div class="range-line">
	    							<span class="range-pin left-pin"></span>
	    							<span class="range-line-indicator"></span>
	    							<span class="range-pin right-pin"></span>
	    						</div>
	    					</div>
	    					<div class="range-in-numbers-wrap">
		    					<div class="range-in-numbers range-from">
		    						<span class="text">от</span>
		    						<span class="number">0</span>
		    					</div>
		    					<div class="range-in-numbers range-to">
		    						<span class="text">до</span>
		    						<span class="number">15000</span>
		    					</div>
    						</div>
	    				</div>
						
						<div class="grid-type-wrap">
		    				<p class="filter-label">Сетка:</p>
		    				<label><input type="radio" class="grid-type" value="Адаптивная">Адаптивная</label>
		    				<label><input type="radio" class="grid-type" value="Фиксированная">Фиксированная</label>
		    				<label><input type="radio" class="grid-type" value="Резиновая">Резиновая</label>
	    				</div>


	    			</form>
	    		</section>

	    		<section class="catalog">
	    			
	    		</section>
    		</div>
        </main>
	</body>
</html>
